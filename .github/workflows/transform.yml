name: Tranform Tokens

on:
  push:
    paths:
      - 'src/tokens/**'
    branches:
      - master

jobs:
  transform_tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: LICENSE_KEY=${{ secrets.LICENSE_KEY }} LICENSE_EMAIL=${{ secrets.LICENSE_EMAIL }} npx figma-tokens-transformer transform

      - name: Commit & Push changes
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.COMMIT_TOKEN }}
          push-branch: master
          commit-message: Generated new tokens
          name: muzzamilr
          email: mmuzzamil90@gmail.com

